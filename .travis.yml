dist: trusty
env:
  matrix:
  - NODE_ENV=production
  global:
  - secure: 
  - secure: 
sudo: required
before_install:
- sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
- echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
- sudo apt-get update -qq
- sudo apt-get install -y -qq yarn=1.5.1-1
addons:
  chrome: stable
language: node_js
node_js:
  - "11.0"
cache:
  yarn: false
  directories:
  - "./node_modules"
install:
- yarn install

before_script:
  yarn global add @vue/cli
  yarn global add firebase-tools
script:
- xvfb-run -a yarn lint
- xvfb-run -a yarn build
deploy:
  provider: firebase
  token:
    secure: 
after_script:
- pkill node
notifications:
  email: false
