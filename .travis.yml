language: node_js
node_js:
  - "11.0"

cache:
  yarn: true
  directories:
    - ./node_modules
branches:
  only:
    - master
sudo: required
before_install:
  # Repo for Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn=1.5.1-1
addons:
  chrome: stable
before_script:
  - yarn add -g @vue/cli
  - - yarn add -g firebase-tools
script:
  - yarn install
  - yarn run build

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
